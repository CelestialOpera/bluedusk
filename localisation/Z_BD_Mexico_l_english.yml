 ###EVENTS
 
 mexico.1.t:0 "President Cárdenas In Plane Accident"
 mexico.1.d:0 "President Cuauhtémoc Cárdenas while on his way to New York City for a week of visiting prior to the World Peace Charter Summit was in an accident roughly 40 minutes following take off. The President had intended to meet with the Governor of New York, Vice President Bill Clinton, and Secretary of State Edmund Muskie for a dinner on his first night in the city followed by a tour of the city from mayor David Dinkins. The visit would also have featured Cárdenas speaking with representatives of the Hispanic Community in NYC and a brief meeting between President Jerry Brown and Prime Minister Pierre Trudeau of Canada, with the visit ending with the signing of the World Peace Charter at the UN Building. However, it now seems that this small trip will not take place.\n\nUpon the crash landing, a member of the presidents security who had remained conscious pulled the President and other colleagues out of the burning wreckage saving six lives. One agent in the security detail unfortunately did not survive the crash and a state funeral is already being planned for the man suffered an unfortunate fate. The President however; was rushed to the nearest hospital to be stabilized before being transported to a hospital in Mexico City where he is under stable condition. President Cárdenas will now not be able to attend the conference and nominated to go in his stead is President of The Senate Porfirio Muñoz Ledo, who has promised to fulfill the duties assigned to him in the best way possible. Thank goodness the President survived."
 mexico.1.o1:0 "Glory To Cárdenas"
 
 