 ##National Spirits
 PRUfathers_punishment:0 "Fathers Punishment"
 PRUfathers_punishment_desc:0 "Father Gonzalo does as all fathers must, punish his children. While execution is common, Guzmán has not shied away from using various “Re-Education” techniques. He punishes all who stray from the Shining Path, for all are his Children."
 PRUwicked_witches_of_peru:0 "Wicked Witches of Peru"
 PRUwicked_witches_of_peru_desc:0 "Peru being a large country has a massive Counter Revolutionary (or Contra) movement. These movements however are all banned for straying from the Shining Path. These movements operate across the country and there are often Witch hunts of sorts targeting them. However not all of those who are targeted are part of the Contra Movement. Not all are wicked."
 PRUserene_isolation:0 "Serene Isolation"
 PRUserene_isolation_desc:0 "Despite what Father Gonzalo says, isolation has hit Peru hard. The only countries that have open relations with Peru are North Korea and Romania, however Romania has a hard time assisting the Peruvians and North Korea has a hard time on its own. Of course, as the Father says, while we may be alone, and some may suffer, the Shining Path will prevail and the isolation is just one step towards the completion."
 