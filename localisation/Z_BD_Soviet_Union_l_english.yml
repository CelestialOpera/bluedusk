 soviet.7.t:0 "1992 CPSU Presidential Nomination"
 soviet.7.d:0 "The time has come to end the interregnum in party leadership that resulted from the death of Mikhail Gorbachev in the nuclear tragedy that America suffered last year. Though all Communist Party members are said to be united on paper, the internal factions within the party have, as is expected, rallied around different candidates seeking to implement the agenda of their respective base. RSFSR President Nikolai Ryzhkov has risen to claim the mantle of the status quo, reaching out to those who had supported Gorbachev before his untimely death and promising to complete the reforms he started.  Representing the hardliners is Nina Andreyeva, a professor of chemistry at the Leningrad Technological Institute who was catapulted to fame in 1988 when her anti-gorbachev writings made her an instant darling of the CPSU’s conservative faction. Finally, economist Grigory Yavlinsky has presented himself as a more competent reformist than Ryzhkov arguing that his attempts at implementing late Gorbachev’s reforms could open the Union up to economic barbarism and even collapse. If these three choices were not enough, some allies have suggested the possibility of ending all nominations and running. Doing this could have unwanted actions but maybe it’s what we need to drive out factionalism. Whatever the outcome, every party member from Europe to Asia waits with bated breath for the holder of the most powerful office in the Union to be decided."
 soviet.7.o1:0 "Don’t let the flame die out!"
 soviet.7.o2:0 "Our hearts desire change."
 soviet.7.o3:0 "We cannot forsake our principles."
 soviet.7.o4:0 "The circus is over!"
 
 soviet.8.t:0 "General Rutskoy Leaves CPSU"
 soviet.8.d:0 "General Rutskoy a war hero during the short Afghan Civil War, and formerly dedicated member of the CPSU has declared his opposition to the apparent victory of Grigory Yavlinsky during the parties nomination process. In this opposition he also declared the end of his membership of the party and ripped up his membership card. Rutskoy began to be active in politics of the Union during early 1991 in high support for Mikhail Gorbachev's efforts in the peace process, despite being fairly hardline. Rutskoy backed the hardline candidate Nina Andreyeva, and upon hearing of her loss was furious; as many hardliners were. The impact this will have on the elections is believed to be little as Rutskoy had declared that he would not be endorsing any candidate and would likely be declining to vote entirely, leaving anyone supporting his actions with confusion on who to back."
 soviet.8.o1:0 "Traitor!"
 
 soviet.9.t:0 "Liberals Defect"
 soviet.9.d:0 "Following the nomination of Nina Andreyeva as the presidential candidate for the CPSU, many liberals began to walk out of the party meeting altogether, and many lesser members taking to the streets while ripping up their membership cards. In opposition to who they fear will not only bring the Union back to the Pre-Gorbachev Era but possibly worse, they have taken to the streets to rally support behind the Democratic Union and various smaller candidates. While this certainly has damaged the progressive wing in the party which only makes us more strong, it could also spell out a problem for the party as a whole. If these reactionary traitors rally enough support it could leave the CPSU out of power, something that could be devestating. We however most maintain the course, and not give into revisionism we shall ensure the safety of the Soviet Union and the path of Communism for now and forever!"
 soviet.9.o1:0 "They Will Soon Learn A Lesson"
 
 soviet.10.t:0 "Snap RSFSR Presidential Election"
 soviet.10.d:0 "To seek the national presidency, Nikolai Ryzhkov has stepped down as RSFSR leader and a snap election will soon occur. The ruling CP RSFSR, after a brief debate, selected party bureaucrat Gennady Zyuganov as their candidate. Zyuganov’s ascension to the Russian presidency, while ostensibly a continuation of the Communist Party’s long-held dominance, could have far reaching effects in the factional conflict inside the CPSU. An outspoken hardliner, electoral success would mean a conservative victory in the Union’s largest SSR. Victory is not assured, however, as Zyuganov will have to first defeat the Liberal Democratic candidate: Boris Yeltsin. A member of both the Congress of People’s Deputies and the Supreme Soviet, Yeltsin has courted controversy, accusing the communist establishment of being unable to protect the motherland from the same fate as New York City. In turn, opponents have seized upon Yeltsin’s own scruples to portray him as a self-serving drunkard, using his past as communist functionary as well as his rhetoric to label him an opportunist intent on using the American nuclear disaster to further his own career to say nothing of the accusations of inebriation at public functions. Yeltsin has dismissed this as a smear campaign directed at him by a frightened Politburo. With elections in mere days, the forgone conclusion of communist victory seems less and less assured."
 soviet.10.o1:0 "It is time to go against the grain."
 soviet.10.o2:0 "Boris, you are wrong."
 
