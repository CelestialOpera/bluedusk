 #Ideas
 
 old_party_hegemony:0 "Old Party Hegemony"
 old_party_hegemony_desc:0 "Despite the unions turn towards democracy under President Mikhail Gorbachev, the Communist Party which ruled the former Single-Party state still holds a hegemony on political power. That is not to say other political forces have not risen in popularity but the halls of power are still occupied by the Bolsheviks of old."
 kgb_holding_out:0 "KGB Holding Out"
 kgb_holding_out_desc:0 "The KGB, the most glorious intelligence service in the world has existed for decades even more if you consider it to be an extension of its preceeding organiztions. Following the reforms of Gorbachev, many within the service worried that the KGB may be thrown out the window but they were wrong. The KGB while powers have become more limited then in the past still holds on, while enjoyed by members of the KGB and even party hardliners; some have called it nothing more than a pulsating scar of a bygone age."
 the_red_army_is_the_oldest:0 "The Red Army Is The Oldest"
 the_red_army_is_the_oldest_desc:0 "The Red Army, the army of the Soviet Union is a symbol of greatness for socialism, and the Union itself, however; a symbol of greatness is not always great. Years of military stagnation, and now the process of peace, the Red Army is disorganized, and stuck with outdated equipment. Not only making the army and state look bad but making those who would otherwise be willing to join up, resist the recruitment."
 red_oligarchy:0 "Red Oligarchy"
 red_oligarchy_desc:0 "For a long time the apparatus of the USSR has been a corrupt state that some have likened to a Red Oligarchy. The oligarchs influence the decisions of the government and since the liberalization and reform under Gorbachev the oligarchs have gained more power; surely a problem like this must be dealt with to ensure prosperity in the new system."
 rusting_industry:0 "Rusting Industry"
 rusting_industry_desc:0 "Industrial development and modernization was not something Gorbachev focused too much on during his time as President. Lack of development however has left the union's industry lacking modern and efficient equipment and some older facilities lacking workable equipment at all. The government certainly will need to take action to take care of this issue?"
 
